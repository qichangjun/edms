<div class="group--sidebar--info--wrap">
  <md-toolbar class="group--sidebar--info--head">
    <span class="fa fa-cogs head--bg-icon"></span>
    <div class="head--box">
      <div class="head">组信息</div>
    </div>
  </md-toolbar>
  <div class="groupinfo--right--sidebar--info--content" *ngIf="!editStatus">
    <div class="attr--type--box">
      <div class="single--attr--row">
        <span class="title">组名：</span>
        <span class="value">{{entity.groupName}}</span>
      </div>
      <div class="single--attr--row">
        <span class="title">描述：</span>
        <span class="value">{{entity.description}}</span>
      </div>
      <div class="single--attr--row">
        <span class="title">邮箱：</span>
        <span class="value">{{entity.email}}</span>
      </div>
      <div class="single--attr--row">
        <span class="title">拥有者：</span>
        <span class="value">{{entity.owner}}</span>
      </div>
      <div class="single--attr--row">
        <span class="title">管理者：</span>
        <span class="value">{{entity.groupAdmin}}</span>
      </div>
    </div>
    <div class="option--btn--box">
      <button md-button (click)="editStatus = true" [disabled]="loading" class="btn btn-sure one--btn">编辑</button>
    </div>

  </div>

  <div class="groupinfo--right--sidebar--info--content" *ngIf="editStatus">
    <form name="form" (ngSubmit)="f.form.valid && updateGroup()" #f="ngForm" novalidate>
      <div class="attr--type--box">
        <div class="form-group new--folder--modal--attr--box" [ngClass]="{ 'has-error': f.submitted && !groupName.valid && groupName.required }">
          <label class="attr--name">组名：</label>
          <div style="position: relative;display:inline-block;">
            <input id="groupName" type="text" class="form-control attr--value"
                   name="groupName" [(ngModel)]="entity.groupName"
                   #groupName="ngModel" [required]="true" />
            <div  messageVerify [elementName]="'groupName'" *ngIf="f.submitted && !groupName.value" class="FormMessage-container">
              <div class="form-messages">
                <div class="msg-tri-outside"></div>
                <div class="msg-tri-inside"></div>
                <div  class="form-messages__icon fa fa-exclamation-circle">
                  <div >组名不能为空</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group new--folder--modal--attr--box">
          <label class="attr--name">邮箱：</label>
          <div style="position: relative;display:inline-block;">
            <input id="email" type="email" class="form-control attr--value"
                   name="email" [(ngModel)]="entity.email"
                   #email="ngModel" />
          </div>
        </div>
        <div class="form-group new--folder--modal--attr--box" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
          <label class="attr--name vertical--align--top">描述：</label>
          <div style="position: relative;display:inline-block;">
        <textarea id="description" type="text" class="form-control attr--value"
                  name="description" [(ngModel)]="entity.description"
                  #description="ngModel" >
        </textarea>
          </div>
        </div>
        <div class="form-group new--folder--modal--attr--box">
          <label class="attr--name">拥有者：</label>
          <div style="position: relative;display:inline-block;">
            <div class="attr--value">
              <a  (click)="selectUser('owner')">选择</a>
          <span>
            {{entity.owner}}
          </span>
            </div>
          </div>
        </div>
        <div class="form-group new--folder--modal--attr--box">
          <label class="attr--name">组管理员：</label>
          <div style="position: relative;display:inline-block;">
            <div class="attr--value">
              <a  (click)="selectUser('groupAdmin')">选择</a>
          <span>
            {{entity.groupAdmin}}
          </span>
            </div>
          </div>
        </div>
      </div>

      <div class="option--btn--box">
        <button md-button (click)="editStatus = false" [disabled]="loading" class="btn btn-default two--btn">取消</button>
        <button md-button  [disabled]="loading" class="btn btn-sure two--btn">确定</button>
      </div>
    </form>
  </div>
</div>
