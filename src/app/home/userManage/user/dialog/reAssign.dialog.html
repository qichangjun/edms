<div>
  <h2 md-dialog-title>重新指派</h2>
  <md-dialog-content>
    <div class="reassign--modal--content--wrap">
      <span>{{data.selected[0].objectName}} 重新指派给
        <strong>{{newUser.objectName}}</strong>
        <a (click)="selectUser()">编辑</a>
      </span>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button [disabled]="loading" (click)="reAssignUser()" class="btn btn-sure">{{ 'HOME_FILEBASE_FILEINFO_OK' | translate}}</button>
    <button md-button md-dialog-close >{{ 'HOME_FILEBASE_FILEINFO_CANCEL' | translate}}</button>
  </md-dialog-actions>
</div>
