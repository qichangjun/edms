<div>
  <h2 md-dialog-title>删除用户</h2>
  <md-dialog-content>
    <div>
      <span>确定要删除用户
        <strong>{{data.row.userName}}</strong> 吗</span>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button [disabled]="loading" (click)="removeUser()" class="btn btn-sure">确定</button>
    <button md-button md-dialog-close >取消</button>
  </md-dialog-actions>
</div>
