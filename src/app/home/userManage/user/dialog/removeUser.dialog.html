<div>
  <h2 md-dialog-title>删除用户</h2>
  <md-dialog-content>
    <div class="delete--hints--box">
      <span>确定要删除用户
        <strong>{{data.row.userLoginName}}</strong> 吗</span>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button [disabled]="loading" (click)="removeUser()" class="btn btn-sure">{{ 'HOME_FILEBASE_FILEINFO_OK' | translate}}</button>
    <button md-button md-dialog-close >{{ 'HOME_FILEBASE_FILEINFO_CANCEL' | translate}}</button>
  </md-dialog-actions>
</div>
