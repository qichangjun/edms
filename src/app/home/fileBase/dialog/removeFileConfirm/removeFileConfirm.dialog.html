<form name="form" (ngSubmit)="f.form.valid && deleteCabinet()" #f="ngForm" novalidate class="new--folder--modal">
  <h2 md-dialog-title>删除文件柜</h2>
  <md-dialog-content  class="new--folder--dialog--content">
    <div class="delete--hints--box">
      <span>确定要删除该文件柜吗?</span>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button [disabled]="loading" class="btn btn-sure">{{ 'HOME_FILEBASE_FILEINFO_OK' | translate}}</button>
    <button md-button md-dialog-close >{{ 'HOME_FILEBASE_FILEINFO_CANCEL' | translate}}</button>
  </md-dialog-actions>
</form>
