<div>
  <h2 md-dialog-title>{{ 'DROP_MENU_VIEW_LOCATION' | translate}}</h2>
  <md-dialog-content>
    <table class="table table-hover attr--table--box" >
      <thead>
      <tr class="table__th--tr">
        <th >{{ 'HOME_FILEBASE_DIALOG_CHECKPOSITION_PATH' | translate}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let position of positionLists; let i = index" (click)="gotoPosition(position)" style="cursor: pointer">
        <td>{{position}}</td>
      </tr>
      </tbody>
    </table>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button md-dialog-close >{{ 'HOME_FILEBASE_FILEINFO_CANCEL' | translate}}</button>
  </md-dialog-actions>
</div>
