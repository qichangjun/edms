<div>
  <h2 md-dialog-title>查看位置</h2>
  <md-dialog-content>
    <table class="table table-hover attr--table--box" >
      <thead>
      <tr class="table__th--tr">
        <th >路径</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let position of positionLists; let i = index" (click)="gotoPosition(position)" style="cursor: pointer">
        <td>{{position}}</td>
      </tr>
      </tbody>
    </table>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button md-dialog-close >取消</button>
  </md-dialog-actions>
</div>
