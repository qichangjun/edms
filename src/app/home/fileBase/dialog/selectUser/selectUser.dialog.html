<form name="form" (ngSubmit)="f.form.valid && setUser()" #f="ngForm" novalidate class="select--user--modal--wrap">
  <h2 md-dialog-title>选择用户</h2>
  <md-dialog-content >
    <single-selectUser
      [docbase]="data.docbase"
      [selectType]="data.selectType"
      [type]="data.type"
      [selectedList]="selectedList"
    ></single-selectUser>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button [disabled]="loading" class="btn btn-sure">{{ 'HOME_FILEBASE_FILEINFO_OK' | translate}}</button>
    <button md-button md-dialog-close >{{ 'HOME_FILEBASE_FILEINFO_CANCEL' | translate}}</button>
  </md-dialog-actions>
</form>
