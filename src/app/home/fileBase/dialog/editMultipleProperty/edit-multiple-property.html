<h2 md-dialog-title>设置属性</h2>
<md-dialog-content>
  <multi-select-board
    [selectList]="attrLists"
  >
  </multi-select-board>
</md-dialog-content>
<md-dialog-actions>
  <button md-button [disabled]="loading" (click)="setProperty()" class="btn btn-sure">确定</button>
  <button md-button md-dialog-close>取消</button>
</md-dialog-actions>
