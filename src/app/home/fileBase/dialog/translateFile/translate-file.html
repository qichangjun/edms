<h2 md-dialog-title>{{ 'DROP_MENU_' + title | translate}}</h2>
<md-dialog-content>
  <ztree
    [docbase]="data.docbase"
    [treeId]="'translateFile'"
    [currentNode]="currentNode"
    [idLists]="ids"
    [treeData]="treeData"
    (clickTree)="clickTreeOrBreadCrumb($event)"></ztree>
  <loading-message *ngIf="loading" ></loading-message>
</md-dialog-content>
<md-dialog-actions>
  <button md-button [disabled]="loading" (click)="translateTo()" class="btn btn-sure">{{ 'HOME_FILEBASE_FILEINFO_OK' | translate}}</button>
  <button md-button [disabled]="loading" (click)="cancel()">{{ 'HOME_FILEBASE_FILEINFO_CANCEL' | translate}}</button>
</md-dialog-actions>
