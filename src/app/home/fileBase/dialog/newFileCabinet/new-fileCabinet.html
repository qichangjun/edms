<form name="form" (ngSubmit)="f.form.valid && newFileCabinet()" #f="ngForm" novalidate>
  <h2 md-dialog-title>新建文件柜</h2>
  <md-dialog-content>
    <div class="form-group new--folder--modal--attr--box" [ngClass]="{ 'has-error': f.submitted && !objectName.valid && objectName.required }">
      <label class="attr--name">文件柜名</label>
      <div style="position: relative;display:inline-block;">
        <input id="objectName" type="text" class="form-control attr--value"
               name="objectName" [(ngModel)]="entity.objectName"
               #objectName="ngModel" [required]="true" />
        <div  messageVerify [elementName]="'objectName'" *ngIf="f.submitted && !objectName.value" class="FormMessage-container">
          <div class="form-messages">
            <div class="msg-tri-outside"></div>
            <div class="msg-tri-inside"></div>
            <div  class="form-messages__icon fa fa-exclamation-circle">
              <div >文件柜名不能为空</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group new--folder--modal--attr--box" [ngClass]="{ 'has-error': f.submitted && !title.valid && title.required }">
      <label class="attr--name">项目状态</label>
      <div style="position: relative;display:inline-block;">
        <md-select
          name="title"
          #title="ngModel" [required]="true"
          class="attr--value select--input--box"
          [(ngModel)]="entity.title">
          <md-option  [value]="'在建'">
            在建
          </md-option>
          <md-option  [value]="'待关闭'">
            待关闭
          </md-option>
          <md-option  [value]="'已归档'">
            已归档
          </md-option>
          <md-option  [value]="'其他'">
            其他
          </md-option>
        </md-select>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button [disabled]="loading" class="btn btn-sure">确定</button>
    <button md-button md-dialog-close >取消</button>
  </md-dialog-actions>
</form>
