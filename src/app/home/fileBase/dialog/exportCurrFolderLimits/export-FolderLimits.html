<form name="form" (ngSubmit)="f.form.valid && exportLimits()" #f="ngForm" novalidate class="new--folder--modal">
  <h2 md-dialog-title>导出{{data.selected[0].object_name}}权限</h2>
  <md-dialog-content  class="new--folder--dialog--content">
    <div class="select--folder--type">
      <div class="head">是否级联：</div>
      <md-radio-group name="cascade" [(ngModel)]="cascade" >
        <md-radio-button value="0">是</md-radio-button>
        <md-radio-button value="1" >否</md-radio-button>
      </md-radio-group>
    </div>
    <div class="select--folder--type">
      <div class="head">导出格式：</div>
      <md-radio-group name="exportToHtml" [(ngModel)]="exportToHtml" >
        <md-radio-button value="1">excel</md-radio-button>
        <md-radio-button value="0" >html</md-radio-button>
      </md-radio-group>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button [disabled]="loading" class="btn btn-sure">导出</button>
    <button md-button md-dialog-close >取消</button>
  </md-dialog-actions>
</form>
